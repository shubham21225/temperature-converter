<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tempretre converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="heading">
                <h1>Temprature Converter</h1>
            </div>
            <div id="enter-val">
                <h4>Enter the value in degree celcius </h4>
                
                <input type="number" id="input" value="0" class="input-c" >
            </div>
            <p><button id="btn1" >Convert</button> 
                <!-- Converted values -->
             </p>
            
            <div id="converted-val">
                <div id="upper">



                    <div id="div">
                         <h4 id="kelvin">Kelvin</h4>
                         <h5>=</h5>
                         <input type="number" id="input" class="kelvin" value=" ">
                    </div>



                    <div id="div">
                        <h4 id="farenhite">Farenhite</h4>
                        <h5>=</h5>
                        <input type="number" id="input" class="farenhite" value=" "></div>
                    </div>

           <div id="lower">
                     <div id="div">
                        <h4 id="Rankine" >Rankine</h4>
                        <h5>=</h5>
                        <input type="number" id="input" class="Rankine" value=" " > 
                     </div>


                     <div id="div" class="celciuss">
                        <h4 id="celcius">Celcius</h4>
                        <h5>=</h5>
                        <input type="number" id="input" class="celcius" value=" ">
                     </div>
                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
